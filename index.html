<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <center>
            <h1>Message Box</h1>
    <style>
       
            body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-image: url('imges/img 2.webp'); /* Replace 'path_to_image.png' with the actual path to this image */
    background-size: cover;
    background-position: center;
}


        .textarea-container {
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
        }

        .counter {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .counter span {
            font-weight: bold;
        }

        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div class="textarea-container">
        <textarea id="message" maxlength="150" placeholder="Type your message here..."></textarea>
        <div id="charCounter" class="counter">
            <span id="charsTyped">0</span> / <span id="maxChars">150</span> characters used.
        </div>
    </div>

    <script>
        const textarea = document.getElementById('message');
        const charsTyped = document.getElementById('charsTyped');
        const maxChars = document.getElementById('maxChars');

        textarea.addEventListener('input', () => {
            const currentLength = textarea.value.length;
            charsTyped.textContent = currentLength;

            if (currentLength >= parseInt(maxChars.textContent)) {
                charsTyped.classList.add('warning');
            } else {
                charsTyped.classList.remove('warning');
            }
        });
    </script>
</body>
</html>
</center>
